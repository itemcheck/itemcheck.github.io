<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<style type="text/css">
ul.thumbs {
	margin:0 auto;
	padding:0;
	list-style:none;
	width:500px;
}
ul.thumbs li { margin:0 0 20px; }
ul.thumbs li a, ul.thumbs li a:visited {
	display:block;
	text-decoration:none;
	color:#000;
}
ul.thumbs li img, ul.thumbs li span {
	display:inline-block;
	vertical-align:middle;
}
ul.thumbs li img { border:2px solid #000; }
ul.thumbs li span {
	width:280px;
	margin:0 0 0 8px
}

</style>
</head>

<body>
<ul class="thumbs">
		<li> <img src="/images/software/tiktok.svg" width="200" height="150" alt="example" ><span> <font size="5">Tiktok from china</font></span></li>
		
</ul>
</body>
</html>
