<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" type="image/png"  href="/icon.png"/>
<title>Check any item</title>
<style type="text/css">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/icon.png');
  background-position: 12px 18px;
  background-repeat: no-repeat;
  width: 40%;
  font-size: 25px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-top: 25px;
  margin-bottom: 22px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 2px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #F0FFF0;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #FA8072;
}


.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav-right {
  float: right;
}
</style>
</head>


<!-- Top navigation -->
<div class="topnav">

  
  <!-- Left-aligned links (default) -->
  <a href="/index.html" class="active"><font size=7px>Goto Home Page</font></a>

  <!-- Right-aligned links -->
  <div class="topnav-right">
    <a href="/search.html" class="active"><font size=7px>Quick Search</font></a>
  </div>
  
</div>
https://github.com/itemcheck/itemcheck.github.io/blob/master/search.html

<input  type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
  <li><a href="/type/software.html"><font size= 6px>VideoApp</font></a></li>
  <li><a href="#"><font size= 6px>Testing</font></a></li>
  <li><a href="#"><font size= 6px>youtube</font></a></li>
  <li><a href="#"><font size= 6px>firefox</font></a></li>

</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
</body>
</html>
